<div class="container-fluid">
  <div class="row">

    <div class="col">
      <img src="assets" alt="login image"/>
    </div>

    <div class="col">
      <form class="form_signin">
        <h1 class="h3 mb-3 font-weight-normal">Veuillez vous connecter</h1>
        <label for="inputEmail" class="sr-only">Mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
               formControlName="username">
        <label for="inputPassword" class="sr-only">Mot de passe</label>
        <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Se souvenir de moi
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <button class="btn btn-outline-secondary btn-block" type="button" routerLink="signup">Creer mon compte</button>


      </form>
    </div>


  </div>
</div>
